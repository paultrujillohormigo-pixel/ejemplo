{% extends "base.html" %}
{% block content %}
<h2>Productos</h2>

<form method="post">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>
    <label>Categoría:</label>
    <input type="text" name="categoria" placeholder="chilaquiles, tamal, bebida..." required>
    <label>Costo:</label>
    <input type="number" name="costo" step="0.01" required>
    <label>Precio:</label>
    <input type="number" name="precio" step="0.01" required>
    <button type="submit">Agregar</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th><th>Nombre</th><th>Categoría</th><th>Costo</th><th>Precio</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.categoria }}</td>
            <td>{{ p.costo }}</td>
            <td>{{ p.precio }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
